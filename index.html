<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive pricing component</title>

  <link rel="stylesheet" href="assets/css/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 14px; text-align: center;padding: 1em 1em; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="pattern"></div>
  <div class="title">
    <div class="circle-bg"></div>
    <h3>Simple, traffic-based pricing</h3>
    <h4>Sign-up for our 30-day trial. No credit card required.</h4>
  </div>
  <div class="price-component">
    <div class="top">
      <p class="views">100k Pageviews</p>
      <p class="price"><span class="nominal">$16.00 </span> / month</p>
      <input type="range" class="slider" min="0" max="4" value="2" />
    </div>
    <div class="middle">
      <p>Monthly Billing</p>
      <label class="switch" for="switch-input">
        <input id="switch-input" type="checkbox">
        <span class="slider-round"></span>
      </label>
      <p>Yearly Billing</p>
      <div class="discount">
        <p class="text-lg">25% discount</p>
        <p class="text-sm">-25%</p>
      </div>
    </div>
    <div class="bottom">
      <div class="feature">
        <ul>
          <li>
            <p>Unlimited websites</p>
          </li>
          <li>
            <p>100% data ownership</p>
          </li>
          <li>
            <p>Email reports</p>
          </li>
        </ul>
      </div>
      <button class="cta">Start my trial</button>
    </div>
  </div>
   
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/trainzCoder/">TrainzCoder</a>.
  </div>
  
  <script src="assets/js/app.js"></script>
</body>
</html>
